<div class="row">

  <div class="col-sm-6" *ngIf="funcSelecionado">
    <div class="row">
      <div class="mr-auto">
        <app-titulo [titulo]="'Cód. do Funcionário: ' + funcSelecionado.id"></app-titulo>
      </div>
      <div class="mt-1">
        <button class="btn btn-sm btn-outline-danger" (click)="voltar()">Fechar</button>
      </div>
    </div>
    
    <form [formGroup]="funcionarioForm" (submit)="funcSubmit()">
      <div class="form-group">
        <label for="formGroupExampleInput">Nome</label>
        <input type="text" formControlName="nome" class="form-control">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Data de Contratação</label>
        <input type="text" formControlName="contratacao" class="form-control">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Departamento</label>
        <input type="text" formControlName="areaDepto" class="form-control">
      </div>
      <div class="form-group">
        <hr>
        <button class="btn btn-sm btn-success" [disabled]="!funcionarioForm.valid">Enviar</button>
      </div>
    </form>
  </div>
  
  <div [ngClass]="{'col-sm-6': funcSelecionado,'col-sm-12': !funcSelecionado}">
    <app-titulo [titulo]="titulo"></app-titulo>
    
    <table class="table table-hover">
      <thead class="table-secondary">
        <tr>
          <th scope="col">Visualizar</th>
          <th scope="col">Id</th>
          <th scope="col">Nome</th>
          <th scope="col">Data de Contratação</th>
          <th scope="col">Departamento</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let func of funcs">
          <td><button (click)="funcSelect(func)" class="btn btn-sm btn-warning">Detalhe</button></td>
          <td scope="row">{{func.id}}</td>
          <td>{{func.nome}}</td>
          <td>{{func.contratacao}}</td>
          <td>{{func.areaDepto}}</td>
          <td>
            <div class="btn-group">
              <button (click)="openModal(template)" class="btn btn-sm btn-outline-primary">Editar</button>
              <button class="btn btn-sm btn-danger">Deletar</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
      <button type="button" class="btn pull-right" aria-label="Close"(click)="modalRef.hide()">FECHAR
        <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="modal-body">
    this is a modal.
  </div>
</ng-template>
