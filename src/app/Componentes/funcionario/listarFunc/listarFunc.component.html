<!-- Criando a view do componente -->
<div class="row">
  <div class="d-flex flex-row justify-content-between mt-3">
    <div class="mt-2">
      <a routerLink="/criarFunc"routerLinkActive="active" class="btn btn-sm btn-outline-dark">
        <span class="me-2">Novo Funcionário</span><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-plus" viewBox="0 0 16 16">
          <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
          <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
        </svg>
      </a>
    </div>
<!-- ================ campo de pesquisa =============== -->
    <div class="mt-1">
        <input
        #campoBusca
        type="search" 
        class="form-control m-2" 
        placeholder="Pesquisa de Funcionário">
    </div>
<!-- ================ fim do campo de pesquisa =============== -->
  </div>
  <h4 class="text-center mt-3 mb-4">Lista de Funcionários</h4>
  <div class="col-sm-11 m-auto">
    <table class="table table-hover">
      <thead class="table-secondary">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nome</th>
          <th scope="col">Data de Contratação</th>
          <th scope="col">Departamento</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
      <tbody>
        <!-- criando uma diretiva ngFor para iterar sobre os valores contidos na variável 'funcs' (property binding) e exibir cada item do array na view.  
        O uso do arrayFiltroFunc : filter permite que sejam retornados na view apenas os itens relacionado com os parâmetros incluídos no campo de busca. 
        -->
        <tr *ngFor="let func of (funcs | arrayFiltroFunc : filter)">
          <td scope="row">{{func.id}}</td>
          <td>{{func.nomeFunc}}</td>
          <td>{{func.dataContratacao}}</td>
          <td>{{func.nomeDepto}}</td>
          <td>
            <div class="btn-group">
              <!-- chamando a rota editarFunc/func.id. Essa rota foi publicada no app-routing.module.ts. Ao clicar no ícone, o link vai direcionar para o componente 'editarFuncComponent', que tbm foi definido no app-routing.module.ts-->
              <a [routerLink]="['/editarFunc', func.id]" class="btn btn-lg mr-1">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                  <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                </svg>
              </a>
              <!-- construindo o evento de chamada do método de deleção de registro. O parâmetro é a propriedade 'id' que cada registro possui -->
              <button class="btn btn-lg mr-1" (click)="deletarFunc(func.id)">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"/>
                </svg>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
