<div class="row">

  <div class="mb-3 mt-3">
    <a routerLink="/criarFunc"routerLinkActive="active" class="btn btn-primary btn-sm">Cadastrar Funcionário</a>
  </div>
  
  <table class="table table-hover">
    <thead class="table-secondary">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nome</th>
        <th scope="col">Data de Contratação</th>
        <th scope="col">Departamento</th>
        <th scope="col">Opções</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let func of funcs">
        <td scope="row">{{func.id}}</td>
        <td>{{func.nomeFunc}}</td>
        <td>{{func.dataContratacao}}</td>
        <td>{{func.nomeDepto}}</td>
        <td>
          <div class="btn-group">
            <a [routerLink]="['/editarFunc', func.id]" class="btn btn-warning">Detalhes</a>
            <button class="btn btn-sm btn-danger" (click)="deletarFunc(func.id)">Deletar</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  </div>
