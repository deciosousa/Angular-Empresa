<div class="row">
  <div class="d-flex flex-row justify-content-end mt-3 mb-3">
    <label for="">voltar</label>
    <!-- botão de voltar para o componente de lista -->
   <a [routerLink]="['/listarDepto']" class="btn btn-sm btn-white">
    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-left-square" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
    </svg>
   </a>
  </div>
  <div  *ngIf="deptoSelecionado">
    <app-titulo  [titulo]="(deptoSelecionado.id == 0 ? 'Novo Departamento' : 'Código do Departamento: ' + deptoSelecionado.id)">
    </app-titulo>
    <div class="container mt-3 d-flex flex-row justify-content-center">
      <!-- form com os dados do registro. A diretiva [(ngModel)] é a responsável pelo fluxo bidirecional, ou seja, enviar dados do template Html para o componente .ts e também por recebê-los  -->
      <div class = "form-group col-sm-6 me-2">
        <input type = "text" [(ngModel)] = "deptoSelecionado.nome" class = "form-control" />
      </div>
      <div class = "form-group">
        <!-- construindo o evento de chamada do método de salvar alterações no registro.)-->
        <button class = "btn btn-md btn-dark" (click) = "salvarDepto()">Salvar</button>
      </div>
    </div>
  </div>
</div>
