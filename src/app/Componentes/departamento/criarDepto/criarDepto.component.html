  <div class="row">
  
    <app-titulo [titulo]="(modo == 'post' ? 'Novo Departamento' : '')">
    </app-titulo>
 

    <div class="mt-2">
      <a routerLink="/listarDepto"routerLinkActive="active" class="btn btn-warning">voltar para lista</a>
    </div>


    <!-- <form [formGroup]="deptoForm" (submit)="deptoSubmit()"> -->
    <form [formGroup]="deptoForm" (submit)="deptoNovo()" >
      <div class="form-group">
        <label for="formGroupExampleInput">Nome</label>
        <input type="text" formControlName="nome" class="form-control">
      </div>
      <div class="form-group">
        <hr>
        <button class="btn btn-sm btn-success" (click)="salvarDepto(depto)" [disabled]="!deptoForm.valid">Enviar</button>
      </div>
    </form>
  </div>
